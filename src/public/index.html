<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/litera/bootstrap.min.css" integrity="sha384-enpDwFISL6M3ZGZ50Tjo8m65q06uLVnyvkFO3rsoW0UC15ATBFz3QEhr3hmxpYsn" crossorigin="anonymous">
</head>
<body>
    
    <div class="container p-5">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form action="/crear" method="POST" class="card card body">
                    <div class="form-group">
                        <input type="text" name="tarea" placeholder="Escribe una nueva tarea" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" name="descripcion" placeholder="Escribe una descripcion" class="form-control">
                    </div>
                    <button class="btn btn-primary">
                        Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
